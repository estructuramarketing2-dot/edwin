<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>

    <form id="form">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="text" id="telefono" placeholder="TelÃ©fono" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const telefono = document.getElementById("telefono").value;

            const data = {
                nombre: nombre,
                telefono: telefono
            };

            const url = https://script.google.com/macros/s/AKfycby2QzZQ0riz_5ljKm2qHoXwoB8aaRa8LIaWIBRsP9nagRsquhmMsZfvN8xp7b3inek/exec;

            try {
                const res = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const result = await res.text();
                alert("Datos enviados correctamente");
                console.log(result);
            } catch (error) {
                alert("Error enviando datos");
                console.log(error);
            }
        });
    </script>
</body>
</html>
